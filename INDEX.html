  <title>TICKER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <!-- Header with Logo and Theme Toggle -->
  <header>
    <div class="logo">TICKER</div>
    <div class="theme-toggle" id="toggle">ðŸŒ•</div>
  </header>

  <!-- Main Container -->
  <main class="container">
    <div id="clock">00:00:00</div>
    <div id="date"></div>

    <!-- 12/24 Hour Toggle -->
    <div class="format-toggle-container">
      <button id="format-toggle">Switch 12/24 Hr</button>
    </div>

    <!-- Timezone Dropdown -->
    <div class="timezone">
      <label for="tz">Time Zone: </label>
      <div class="custom-dropdown" id="dropdown">
        <div class="selected">Asia/Kolkata</div>
        <ul class="options">
          <li data-value="local">Local</li>
          <li data-value="UTC">UTC</li>
          <li data-value="America/New_York">New York</li>
          <li data-value="Europe/London">London</li>
          <li data-value="Asia/Kolkata" class="active">India</li>
          <li data-value="Asia/Tokyo">Tokyo</li>
        </ul>
      </div>
    </div>

    <!-- Hidden select for timezone logic -->
    <select id="tz" style="display:none;">
      <option value="local">Local</option>
      <option value="UTC">UTC</option>
      <option value="America/New_York">New York</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Kolkata" selected>India</option>
      <option value="Asia/Tokyo">Tokyo</option>
    </select>
  </main>
